name: Yourator Job Crawler

on:
  schedule:
    - cron: "0 0 */1 * *" # run every day
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome and ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          # Optional: do not specify version to install latest version
          chromedriver-version: "latest"

      - name: Start ChromeDriver
        run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Yourator crawler
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_YOURATOR_CHANNEL_ID: ${{ secrets.DISCORD_YOURATOR_CHANNEL_ID }}
        run: python yourator_crawler.py
